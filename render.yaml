services:
  - type: web
    name: neo-mcp-server
    runtime: node
    plan: starter
    region: oregon
    buildCommand: npm install -g pnpm && pnpm install --frozen-lockfile && pnpm run build
    startCommand: node packages/server/dist/index.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEO4J_URI
        sync: false
      - key: NEO4J_USER
        sync: false
      - key: NEO4J_PASSWORD
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: API_KEYS
        sync: false
      - key: PORT
        value: "10000"
      - key: LOG_LEVEL
        value: info
      - key: CORS_ORIGINS
        value: "*"
      - key: RATE_LIMIT_PER_MIN
        value: "100"
      - key: EMBEDDING_DIMENSIONS
        value: "768"
      - key: EMBEDDING_MODEL
        value: gemini-embedding-001
